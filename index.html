<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/variables.css">
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="stylesheet" href="./src/css/responsive.css">
        <link rel="icon" href="./src/images/icons8-selecionado-32.png">
        <title>Formulário</title>
    </head>
    <body>
        <section class="main">
            <h2 class="titulo">
                FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!
            </h2>
            <p class="texto">
                Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </section>
        <form class="formulario"> 
            <input type="text" id="nome" name="nome" value="" placeholder="Nome completo *" class="campoDoFormulario campoSimples">
            <label for="nome" class="etiqueta invisivel">campo obrigatório</label>
            <input type="text" id="email" name="email" value="" placeholder="Email *" class="campoDoFormulario campoSimples">
            <label for="email" class="etiqueta invisivel">campo obrigatório</label>
            <input type="tel" id="telefone" name="telefone" value="" placeholder="Telefone *" class="campoDoFormulario campoSimples" maxlength="13">
            <label for="telefone" class="etiqueta invisivel">campo obrigatório</label>
            <textarea id="texto" name="texto" rows="12" id="mensagem" value="" placeholder="Mensagem *" class="campoDoFormulario campoDeTexto"></textarea>
            <label for="texto" class="etiqueta invisivel">campo obrigatório</label>
            <p class="instrucao padrao" id="instrucaoDoFormulario">*campo obrigatório</p>
            <input id="botaoEnviarFormulario" type="submit" value="Enviar " class="btnEnviar">
        </form>
        <script src="./src/js/valida.js"></script>
    </body>
</html>
